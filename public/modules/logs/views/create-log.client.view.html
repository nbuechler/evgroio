<section data-ng-controller="LogsController">
    <div class="page-header">
        <h3 style="text-align: center;">Daily Reflection Exercise!</h3>
        <label class="pull-right" data-ng-bind="log.created | date:'MMMM dd, yyyy'"></label>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Reflection Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="What is the theme of your day?" required>
                    </div>
                </div>
                <div class="logJumbotron jumbotron">
                    
                    <div class="row">
                        <div class="col-lg-3"></div>
                            <div class="col-lg-6 box marginPaddingBox" id="physicContent">
                                <input type="text" data-ng-model="physicContent" id="physicContentINPUT" class="form-control" placeholder="What was your physical activity today?">
                            </div>
                        <div class="col-lg-3"></div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3"></div>
                            <div class="col-lg-6 box marginPaddingBox" id="emotionContent">
                                <input type="text" data-ng-model="emotionContent" id="emotionContentINPUT" class="form-control" placeholder="What was your emotional activity today?">
                            </div>
                        <div class="col-lg-3"></div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3"></div>
                            <div class="col-lg-6 box marginPaddingBox" id="academicContent">
                                <input type="text" data-ng-model="academicContent" id="academicContentINPUT" class="form-control" placeholder="What was your academic activity today?">
                            </div>
                        <div class="col-lg-3"></div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3"></div>
                            <div class="col-lg-6 box marginPaddingBox"  id="communeContent">
                                <input type="text" data-ng-model="communeContent" id="communeContentINPUT" class="form-control" placeholder="What was your communal activity today?">
                            </div>
                        <div class="col-lg-3"></div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3"></div>
                            <div class="col-lg-6 box marginPaddingBox" id="etherContent">
                                <input type="text" data-ng-model="etherContent" id="etherContentINPUT" class="form-control" placeholder="What was your etheral activity today?">
                            </div>
                        <div class="col-lg-3"></div>
                    </div>

                <div class="form-group">
                    <input class="btn btn-success btn-lg pull-right" type="submit" class="btn btn-default" value="Save Reflection">

					<strong data-ng-bind="error"></strong>
				</div>
