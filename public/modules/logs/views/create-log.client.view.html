<section data-ng-controller="LogsController">
    <div class="page-header">
        <h3 style="text-align: center;">Daily Reflection Exercise!</h3>
        <label class="pull-right" data-ng-bind="log.created | date:'MMMM dd, yyyy'"></label>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()">
            <fieldset>
                <div class="form-group" style="position: relative; z-index: 10;">
                    <label class="control-label" for="name">Reflection Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="What is the theme of your day?" required>
                    </div>
                </div>
                
                <div id="reflectionZone">
                
                    <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6 box marginPaddingBox physicContent">
                                <textarea type="text" data-ng-model="physicContent" id="physicContentINPUT" class="editArea form-control" placeholder="What was your physical activity today?"></textarea>
                            </div>
                        <div class="physicFadedContent echoedText box col-xs-6 col-sm-6 col-md-6 col-lg-6 pull-right">
                            <div>
                                {{physicContent}}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6 box marginPaddingBox emotionContent">
                                <textarea type="text" data-ng-model="emotionContent" id="emotionContentINPUT" class="editArea form-control" placeholder="What was your emotional activity today?"></textarea>
                            </div>
                        <div class="emotionFadedContent echoedText box col-xs-6 col-sm-6 col-md-6 col-lg-6 pull-right">
                            <div>
                                {{emotionContent}}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6 box marginPaddingBox academicContent">
                                <textarea type="text" data-ng-model="academicContent" id="academicContentINPUT" class="editArea form-control" placeholder="What was your academic activity today?"></textarea>
                            </div>
                        <div class="academicFadedContent echoedText box col-xs-6 col-sm-6 col-md-6 col-lg-6 pull-right">
                            <div>
                                {{academicContent}}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6 box marginPaddingBox communeContent">
                                <textarea type="text" data-ng-model="communeContent" id="communeContentINPUT" class="editArea form-control" placeholder="What was your communal activity today?"></textarea>
                            </div>
                        <div class="communeFadedContent echoedText box col-xs-6 col-sm-6 col-md-6 col-lg-6 pull-right">
                            <div>
                                {{communeContent}}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6 box marginPaddingBox etherContent">
                                <textarea type="text" data-ng-model="etherContent" id="etherContentINPUT" class="editArea form-control" placeholder="What was your etheral activity today?"></textarea>
                            </div>
                        <div class="etherFadedContent echoedText box col-xs-6 col-sm-6 col-md-6 col-lg-6 pull-right">
                            <div>
                                {{etherContent}}
                            </div>
                        </div>
                    </div>
                
                </div>
                
                <div class="form-group" style="position: relative; z-index: 10; margin-top: 15px; text-align: center; width: 225px;">
                    <input class="btn btn-inverse btn-lg" style="background: #15211B;
color: white;" type="submit" class="btn btn-default" value="Save Reflection">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
