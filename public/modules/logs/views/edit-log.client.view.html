<section data-ng-controller="LogsController" data-ng-init="findOne()">
    <div class="page-header" style="border-bottom: none;">
        <h3 class="pull-left" style="text-align: center;"></h3>
        <label class="pull-right" data-ng-bind="log.created | date:'MMMM dd, yyyy'"></label>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()">
            <fieldset>
                <div class="form-group" style="position: relative; z-index: 10; text-align: center; width: 225px;">
                    <label class="control-label" for="name">Reflection Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="log.name" id="name" class="form-control" placeholder="What is the theme of your day?" required>
                    </div>
                </div>
                
                <div id="reflectionZone">
                
                    <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6 box marginPaddingBox physicContent">
                                <textarea type="text" data-ng-model="log.physicContent" id="physicContentINPUT" class="editArea form-control" placeholder="What was your physical activity today?"></textarea>
                            </div>
                        <div class="physicFadedContent echoedText box col-xs-6 col-sm-6 col-md-6 col-lg-6 pull-right">
                            <div>
                                {{log.physicContent}}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6 box marginPaddingBox emotionContent">
                                <textarea type="text" data-ng-model="log.emotionContent" id="emotionContentINPUT" class="editArea form-control" placeholder="What was your emotional activity today?"></textarea>
                            </div>
                        <div class="emotionFadedContent echoedText box col-xs-6 col-sm-6 col-md-6 col-lg-6 pull-right">
                            <div>
                                {{log.emotionContent}}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6 box marginPaddingBox academicContent">
                                <textarea type="text" data-ng-model="log.academicContent" id="academicContentINPUT" class="editArea form-control" placeholder="What was your academic activity today?"></textarea>
                            </div>
                        <div class="academicFadedContent echoedText box col-xs-6 col-sm-6 col-md-6 col-lg-6 pull-right">
                            <div>
                                {{log.academicContent}}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6 box marginPaddingBox communeContent">
                                <textarea type="text" data-ng-model="log.communeContent" id="communeContentINPUT" class="editArea form-control" placeholder="What was your communal activity today?"></textarea>
                            </div>
                        <div class="communeFadedContent echoedText box col-xs-6 col-sm-6 col-md-6 col-lg-6 pull-right">
                            <div>
                                {{log.communeContent}}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6 box marginPaddingBox etherContent">
                                <textarea type="text" data-ng-model="log.etherContent" id="etherContentINPUT" class="editArea form-control" placeholder="What was your etheral activity today?"></textarea>
                            </div>
                        <div class="etherFadedContent echoedText box col-xs-6 col-sm-6 col-md-6 col-lg-6 pull-right">
                            <div>
                                {{log.etherContent}}
                            </div>
                        </div>
                    </div>
                
                </div>
                
                <div class="form-group" style="position: relative; z-index: 10; margin-top: 15px; text-align: center; width: 225px;">
                    <input class="btn btn-default btn-lg" type="submit" class="btn btn-default" value="Update Reflection">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
