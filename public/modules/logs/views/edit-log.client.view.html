<section data-ng-controller="LogsController" data-ng-init="findOne()">
    <div class="page-header" style="border-bottom: none;">
      <div class="row">
          <div class="col-lg-6 well" style="background-color: #121212;">
            <div style="text-align: left;">
              <h1>Edit Log</h1>
              <h5>Will the world see this log?</h5>
              <label class="pull-right" data-ng-bind="log.created | date:'MMMM dd, yyyy'"></label>
            </div>
            <md-radio-group ng-model="log.privacy">
              <md-radio-button value="0" class="md-primary">Nope</md-radio-button>
              <md-radio-button value="1">Yup</md-radio-button>
            </md-radio-group>
          </div>
          <!-- <div class="col-lg-3">
          </div> -->

          <div class="col-lg-6">

            </div>

      </div>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()">
            <fieldset>
              <div class="row">
                <div class="col-lg-3">
                  <input class="form-control"
                        ng-change="updateName()"
                         style="-webkit-border-radius: 7px;
                         -moz-border-radius: 7px;
                         border-bottom: 3px #222222 dotted;
                         -webkit-appearance: none;
                         appearance: none;
                         text-align: center;
                         background: #303030;
                         color: white;
                         "
                         type="text"
                         data-ng-model="log.name"
                         id="name" class="form-control" placeholder="Log Title" required>
                  </input>
                </div>

                <div class="col-lg-9">
                    <div data-ng-init="findPersonalExperiences()">
                        <select class="form-control experienceSelect"
                                style="-webkit-border-radius: 7px;
                                       -moz-border-radius: 7px;
                                       border-bottom: 3px #222222 dotted;
                                       -webkit-appearance: none;
                                       -moz-appearance: none;
                                       appearance: none;
                                       text-align: center;
                                       color: #222;"
                                 ng-options="item as item.name for item in experiences track by item._id"
                                 ng-model="selectedExperience">
                          <option style="color: white;" value="" disabled="">Is this part of an experience?</option>
                        </select>
                    </div>
                </div>
              </div>

              <hr>

              <div id="reflectionZone">
                  <div style="margin: 10%;">
                      <div class="row physicContent" style="padding: 30px;">
                        <div class="labelHeading" style="color: white; text-align:right;">
                          <i style="color: white;" class="fa fa-female"></i>
                          <i style="color: white;" class="fa fa-male"></i>
                        </div>
                        <md-input-container flex>
                          <label class="labelHeading" style="color: #AAAAAA;">Which decisions did you make?</label>
                          <textarea ng-model="log.physicContent" columns="1" md-maxlength="10000" style="color: #AAAAAA;"></textarea>
                        </md-input-container>
                      </div>
                      <div class="row emotionContent" style="padding: 30px;">
                        <div class="labelHeading" style="color: white; text-align:right;">
                          <i style="color: white;" class="fa fa-heart"></i>
                          <i style="color: white;" class="fa fa-heart-o"></i>
                        </div>
                        <md-input-container flex>
                          <label class="labelHeading" style="color: #AAAAAA;">How did you feel?</label>
                          <textarea ng-model="log.emotionContent" columns="1" md-maxlength="10000" style="color: #AAAAAA;"></textarea>
                        </md-input-container>
                      </div>
                      <div class="row academicContent" style="padding: 30px;">
                        <div class="labelHeading" style="color: white; text-align:right;">
                          <i style="color: white;" class="fa fa-book"></i>
                          <i style="color: white;" class="fa fa-picture-o"></i>
                        </div>
                        <md-input-container flex>
                          <label class="labelHeading" style="color: #AAAAAA;">What did you learn?</label>
                          <textarea ng-model="log.academicContent" columns="1" md-maxlength="10000" style="color: #AAAAAA;"></textarea>
                        </md-input-container>
                      </div>
                      <div class="row communeContent" style="padding: 30px;">
                        <div class="labelHeading" style="color: white; text-align:right;">
                          <i style="color: white;" class="fa fa-university"></i>
                          <i style="color: white;" class="fa fa-building-o"></i>
                        </div>
                        <md-input-container flex>
                          <label class="labelHeading" style="color: #AAAAAA;">Who did you care about?</label>
                          <textarea ng-model="log.communeContent" columns="1" md-maxlength="10000" style="color: #AAAAAA;"></textarea>
                        </md-input-container>
                      </div>
                      <div class="row etherContent" style="padding: 30px;">
                        <div class="labelHeading" style="color: white; text-align:right;">
                          <i style="color: white;" class="fa fa-sun-o"></i>
                          <i style="color: white;" class="fa fa-globe"></i>
                        </div>
                        <md-input-container flex>
                          <label class="labelHeading" style="color: #AAAAAA;">Why did this matter?</label>
                          <textarea ng-model="log.etherContent" columns="1" md-maxlength="10000" style="color: #AAAAAA;"></textarea>
                        </md-input-container>
                      </div>
                  </div>
              </div>

                  <hr>

              <div class="row">
                <div class="col-lg-3">
                  <input class="form-control"
                        ng-change="updateName()"
                         style="-webkit-border-radius: 7px;
                         -moz-border-radius: 7px;
                         border-bottom: 3px #222222 dotted;
                         -webkit-appearance: none;
                         appearance: none;
                         text-align: center;
                         background: #303030;
                         color: white;
                         "
                         type="text"
                         data-ng-model="log.name"
                         id="name" class="form-control" placeholder="Log Title" required>
                  </input>
                </div>

                <div class="col-lg-9">
                    <div data-ng-init="findPersonalExperiences()">
                        <select class="form-control experienceSelect"
                                style="-webkit-border-radius: 7px;
                                       -moz-border-radius: 7px;
                                       border-bottom: 3px #222222 dotted;
                                       -webkit-appearance: none;
                                       -moz-appearance: none;
                                       appearance: none;
                                       text-align: center;
                                       color: #222;"
                                 ng-options="item as item.name for item in experiences track by item._id"
                                 ng-model="selectedExperience">
                          <option style="color: white;" value="" disabled="">Is this part of an experience?</option>
                        </select>
                    </div>
                </div>
              </div>

              <hr>

              <div class="form-group">
                  <input class="btn btn-info btn-lg" style="width: 100%;" type="submit" value="Save Log">
              </div>


				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
</section>
