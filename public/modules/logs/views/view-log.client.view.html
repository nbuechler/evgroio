<section data-ng-controller="LogsController" data-ng-init="findOne()">
	<div class="page-header">
        <h1 data-ng-bind="log.name"></h1>
    </div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == log.user._id))">
		<a class="btn btn-primary" href="/#!/logs/{{log._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="log.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="log.user.displayName"></span>
		</em>
	</small>
    <span data-ng-bind="log.physicContent"></span>
    <span data-ng-bind="log.emotionContent"></span>
    <span data-ng-bind="log.academicContent"></span>
    <span data-ng-bind="log.communeContent"></span>
    <span data-ng-bind="log.etherContent"></span>
    <footer style="position:fixed; height:50px; background-color: lightGray; bottom:0px;  margin-bottom:0px;">
        <a class="btn btn-inverse btn-lg" href="#!/logs" >Back to logs</a></div>
		<div></div>
	</footer>
</section>
