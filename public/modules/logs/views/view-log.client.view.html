<section data-ng-controller="LogsController" data-ng-init="findOne()">
	<div class="page-header">
        <h1 data-ng-bind="log.name"></h1>
    </div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == log.user._id))">
		<a class="btn btn-primary" href="/#!/logs/{{log._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="log.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="log.user.displayName"></span>
		</em>
	</small>
        <div class="row" style="margin-top: 30px; margin-bottom: 100px;">
            <div id="physicBox" class="marginPaddingBox" data-ng-bind="log.physicContent"></div>
            <div id="emotionBox" class="marginPaddingBox" data-ng-bind="log.emotionContent"></div>
            <div id="academicBox" class="marginPaddingBox" data-ng-bind="log.academicContent"></div>
            <div id="communeBox" class="marginPaddingBox" data-ng-bind="log.communeContent"></div>
            <div id="etherBox" class="marginPaddingBox" data-ng-bind="log.etherContent"></div>
        </div>
    <footer style="position:fixed; height:50px; background-color: lightGray; bottom:0px;  margin-bottom:0px;">
        <a class="btn btn-inverse btn-lg" href="#!/logs" >Back to logs</a></div>
		<div></div>
	</footer>
</section>
