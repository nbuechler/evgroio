<section data-ng-controller="LogsController" data-ng-init="findPublic()">
    <div class="listWrapper">
        <div class="page-header">
            <h1>Public Logs</h1>
        </div>
        <br>

        <div class="list-group">
            <a data-ng-repeat="log in logs" data-ng-href="#!/logs/{{log._id}}" class="list-group-item col-lg-4">
                <small class="list-group-item-text">
                    Posted on
                    <span data-ng-bind="log.created | date:'medium'"></span>
                    by
                    <span data-ng-bind="log.user.displayName"></span>
                </small>
                <div class="badge" ng-show="{{(log.user._id === authentication.user._id)}}">
                    My Log
                </div>
                <h4 class="list-group-item-heading" data-ng-bind="log.name"></h4>
                <div class="" style="text-align: center;">
                    <span ng-if="log.physicContent.length > 0" class="physicBox globalPadding">.</span>
                    <span ng-if="log.emotionContent.length > 0" class="emotionBox globalPadding">.</span>
                    <span ng-if="log.academicContent.length > 0" class="academicBox globalPadding">.</span>
                    <span ng-if="log.communeContent.length > 0" class="communeBox globalPadding">.</span>
                    <span ng-if="log.etherContent.length > 0" class="etherBox globalPadding">.</span>
                </div>
                <div style="text-align: center;">
                  <div ng-show="log.physicContent.length < 1 &&
                                log.emotionContent.length < 1 &&
                                log.academicContent.length < 1 &&
                                log.communeContent.length < 1 &&
                                log.etherContent.length < 1"
                                >
                    <i>No Log Details</i>
                  </div>
                  <list-viz></list-viz>
                </div>
            </a>
        </div>
    <!--
        <div class="alert alert-warning text-center" data-ng-hide="!logs.$resolved || logs.length">
            No Logs yet, why don't you <a href="/#!/logs/create">create one</a>?
        </div>
    -->

    </div>

    <new-entry-quick></new-entry-quick>

    <div class="text-center footer">
        <div class="text-muted" style="padding: 10px; background: #303030; border: 2px solid #464545; border-left: none; border-right: none;box-shadow: 0px 0px 10px black;">
    	Remember to reflect every day! Why don't you <a ng-href="/#!/logs/create">create a new log entry now</a>?
        </div>
    </div>
</section>
