<section data-ng-controller="LogsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Logs</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="log in logs" data-ng-href="#!/logs/{{log._id}}" class="list-group-item">
        {{log}}
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="log.created | date:'medium'"></span>
				by
				<span data-ng-bind="log.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="log.name"></h4>
            <div class="">
                <span ng-if="log.physicContent.length > 0" id="physicBox" class="globalPadding">{{log.physicContent.length}}</span>
                <span ng-if="log.emotionContent.length > 0" id="emotionBox" class="globalPadding">{{log.emotionContent.length}}</span>
                <span ng-if="log.academicContent.length > 0" id="academicBox" class="globalPadding">{{log.academicContent.length}}</span>
                <span ng-if="log.communeContent.length > 0" id="communeBox" class="globalPadding">{{log.communeContent.length}}</span>
                <span ng-if="log.etherContent.length > 0" id="etherBox" class="globalPadding">{{log.etherContent.length}}</span>
            </div>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!logs.$resolved || logs.length">
    	No Logs yet, why don't you <a href="/#!/logs/create">create one</a>?
    </div>
</section>
