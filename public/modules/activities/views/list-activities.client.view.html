<section data-ng-controller="ActivitiesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Activities</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="activity in activities" data-ng-href="#!/activities/{{activity._id}}" class="list-group-item" ng-show="{{(activity.user._id === authentication.user._id)}}">

            <div class="row">
                <div class="col-lg-6">

                    <small class="list-group-item-text">
                        Posted on
                        <span data-ng-bind="activity.created | date:'medium'"></span>
                        by
                        <span data-ng-bind="activity.user.displayName"></span>
                    </small>
                    <h4 class="list-group-item-heading" data-ng-bind="activity.name"></h4>

                <hr>
                <div style="color: white;">
                    {{activity.description}}
                </div>

                </div>


                <div class="col-lg-3">

                </div>

                    <h4 class="pull-right" style="width: 150px; padding: 30px; text-align: center; margin: 10px; border: solid 2px white;">
                        {{activity.importance}}
                    </h4>
             </div>

        </a>
    </div>

    <div class="alert alert-warning text-center">
    	Why don't you <a style="color: black;" href="/#!/activities/create">write about an activity</a>?
    </div>

    <new-activity-quick></new-activity-quick>

    </div>
-->
</section>
