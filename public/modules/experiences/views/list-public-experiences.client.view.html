<section data-ng-controller="ExperiencesController" data-ng-init="findPublic()">
    <div class="page-header">
        <h1>Public Experiences</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="experience in experiences" data-ng-href="#!/experiences/{{experience._id}}" class="list-group-item">
          <small class="list-group-item-text">
            Posted on
            <span data-ng-bind="experience.created | date:'medium'"></span>
            by
            <span data-ng-bind="experience.user.displayName"></span>
          </small>
          <h4 class="list-group-item-heading" data-ng-bind="experience.name"></h4>

          <h6 style="text-align: right; color: white;" ng-show="{{(experience.user._id === authentication.user._id)}}">
              My Experience
          </h6>

          <!--

                I bet that the person wont lie. And if they do, will they do it
                consistantly.
                Hmm.. maybe they will lie. Figure this out perhaps.
                Machine learning problem...
          -->

        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!experiences.$resolved || experiences.length">
    	No Experiences yet, why don't you <a href="/#!/experiences/create">create one</a>?
    </div>
</section>
